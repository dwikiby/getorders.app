<!DOCTYPE html>
<html class="no-js">

<head>
  <meta property="og:title" content="GetOrders">
  <meta property="og:description" content="Order goods and food in a snap!">
  <meta property="og:image" content="https://s3.ap-southeast-1.amazonaws.com/instant.getorders.app/getorders.png">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GetOrders</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.0/tailwind.min.css" referrerpolicy="no-referrer"/>
  <style>
    .scrollbar-none {
      scrollbar-width: none
    }

    .scrollbar-none::-webkit-scrollbar {
      display: none !important
    }

    .scrollbar-w-2::-webkit-scrollbar {
      width: .5rem !important;
      height: .5rem !important
    }

    .scrollbar-track-gray-lighter::-webkit-scrollbar-track {
      background-color: #e2e8f0 !important
    }

    .scrollbar-thumb-gray::-webkit-scrollbar-thumb {
      background-color: #b9c2cc !important
    }

    .scrollbar-thumb-rounded::-webkit-scrollbar-thumb {
      border-radius: .25rem !important
    }

    .bg-theme {
      background: #ff4500;
    }

    .border-theme {
      border-color: #ff4500;
    }

    .text-theme {
      color: #ff4500;
    }

    .navbar-header {
      margin-top: constant(safe-area-inset-top);
      margin-top: env(safe-area-inset-top);
    }

    .toolbar-footer {
      margin-bottom: constant(safe-area-inset-bottom);
      margin-bottom: env(safe-area-inset-bottom);
    }

    .bg-dark {
      background-color: rgba(0, 0, 0, 0.8);
    }

    html,
    body {
      font-family: "Open Sans", sans-serif;
      -moz-osx-font-smoothing: grayscale;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
      position: fixed;
      width: 100%;
      max-width: 100%;
      height: 100%;
      max-height: 100%;
      text-rendering: optimizeLegibility;
      overflow: hidden;
      touch-action: manipulation;
      -webkit-user-drag: none;
      -ms-content-zooming: none;
      word-wrap: break-word;
      overscroll-behavior-y: none;
      -webkit-text-size-adjust: none;
      -moz-text-size-adjust: none;
      -ms-text-size-adjust: none;
      text-size-adjust: none;
    }

    * {
      -moz-user-select: none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    input {
      -moz-user-select: auto;
      -khtml-user-select: auto;
      -webkit-user-select: auto;
      -ms-user-select: auto;
      user-select: auto;
    }

    .bounce:active {
      transform: scale(0.95);
    }

    .list-item:active {
      background: #e7eaec;
    }

    button {
      padding: 10px;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    button:active {
      transform: scale(0.95);
    }

    .qty {
      text-align: center;
      font-weight: bold;
      font-size: 23px;
      width: 100px;
    }
  </style>
</head>

<body class="w-full h-full fixed overflow-hidden">
  <script src="bundle.js"></script>
</body>

</html>
